<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
    background:#ffdde1;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    margin:0;
    font-family:'Poppins',sans-serif;
}

/* Container */
.container{
    background:white;
    padding:20px;
    border-radius:20px;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
    width:95%;
    max-width:420px; /* pehle se zyada wide */
    text-align:center;
}

/* Heading */
h1{
    color:#d63384;
    font-size:22px;
    margin:15px 0;
}

/* Slideshow */
.slideshow{
    width:100%;
    height:auto; /* FIX: fixed height hata di */
    border-radius:15px;
    overflow:hidden;
    background:#f2f2f2;
}

.slideshow img{
    width:100%;
    height:auto; /* FIX */
    display:none; /* FIX: absolute hata diya */
    object-fit:contain;
}

.slideshow img.active{
    display:block;
}

/* Buttons */
.buttons{
    display:flex;
    justify-content:center;
    gap:20px;
    margin-top:20px;
    position:relative;
}

button{
    padding:12px 20px;
    font-size:16px;
    border:none;
    border-radius:10px;
    cursor:pointer;
}

#yesBtn{
    background:#ff4d6d;
    color:white;
}

#noBtn{
    background:#6c757d;
    color:white;
}

/* Success video */
video{
    width:100%;
    height:auto;
    border-radius:15px;
    margin-top:15px;
}

/* Hidden */
.hidden{
    display:none;
}
</style>
</head>

<body>

<div class="container">

<!-- Proposal -->
<div id="proposalContent">

<div class="slideshow">
    <img src="tiddii1.jpg" class="active">
    <img src="tiddii2.jpg">
    <img src="tiddii3.jpg">
    <img src="tiddii4.jpg">
</div>

<h1>Will You Be My Valentine? üíñ</h1>

<div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
</div>
</div>

<!-- Success -->
<div id="successMessage" class="hidden">
<h1>I Knew It! ‚ù§Ô∏è</h1>

<video autoplay muted loop playsinline controls>
  <source src="mine.mp4" type="video/mp4">
</video>

</div>
</div>

<script>
const noBtn=document.getElementById('noBtn');
const yesBtn=document.getElementById('yesBtn');
const proposalContent=document.getElementById('proposalContent');
const successMessage=document.getElementById('successMessage');

/* Better No button movement (screen se bahar nahi jayega) */
function moveButton(){
const container=document.querySelector('.container');
const rect=container.getBoundingClientRect();

const maxX=rect.width-100;
const maxY=rect.height-50;

const x=Math.random()*maxX;
const y=Math.random()*maxY;

noBtn.style.position="absolute";
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
}

noBtn.addEventListener('mouseover',moveButton);
noBtn.addEventListener('touchstart',moveButton);

/* Slideshow */
const slides=document.querySelectorAll(".slideshow img");
let index=0;

setInterval(()=>{
slides[index].classList.remove("active");
index=(index+1)%slides.length;
slides[index].classList.add("active");
},2000);

/* Yes click */
yesBtn.addEventListener('click',()=>{
proposalContent.classList.add('hidden');
successMessage.classList.remove('hidden');
document.body.style.background="#ff4d6d";
});
</script>

</body>
</html>
